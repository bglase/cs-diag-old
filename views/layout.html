<!DOCTYPE html>
<html>
<head>
    @{meta}

     <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
    <meta name="robots" content="all,follow" />
    
    <title></title>

    @{css('lafayette.css')}
    @{head}
    @{js('lafayette.js')}
    @{js('helper.js')}
    @{js('helper.js')}
    @{favicon('favicon.ico')}
    
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/js/html5shiv.js"></script>
    <script type="text/javascript" src="/js/excanvas.js"></script>
    <script type="text/javascript" src="/js/iefix.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/iefix.css" />    
    <![endif]-->

    @{js('dygraph-combined.js')}

    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
</head>
<body>

    <div class="container-fluid">
        <div id="banner">
            <div class="row-fluid">
                <div id="bannerTop" class="span12">
                    <div class="row-fluid">
                        <div id="bannerLogo" class="logo span5 pull-left"></div>
                        <div id="bannerDeviceName" class="Devicename span4 pull-right">
                            <div class='elem_DeviceName'>
                                <span>Diagnostics</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div id="bannerCenter" class="span12">
                    <div class="row-fluid">
                        <div id="bannerClock" class="clock span4"><div id='elem_DisplayClock' class='elem_DisplayClock'>
                            <div id="displayClock-alert" class="displayClock-alert"></div>
                            <div id="displayClock-time-utc" class="displayClock-time"></div>
                            <div id="displayClock-time-local" class="displayClock-time"></div>
                            </div>
                        </div>
                        <div id="bannerUser" class="user span8 pull-right">
                            <div class='elem_ActiveUser'>
                                <a href="/Home" class="button black mini button black"><i class="icon-signin"></i> Log In</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div id="bannerBottom" class="span12">
                    <div class="row-fluid">
                        <div id="bannerMainMenu"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-area" >

            @{body}
        </div><!-- /id="content-area" -->
        @{section('footer')}
        
    </div>

    <script type="text/html" id="template-notification">
  <div class="notification animated fadeInLeftMiddle fast{{ item.itemClass }}">
    <div class="left">
      <div style="background-image: url({{ item.imagePath }})" class="{{ item.imageClass }}"></div>
    </div>
    <div class="right">
      <div class="inner">{{ item.text }}</div>
      <div class="time">{{ item.time }}</div>
    </div>

    <i class="icon-remove-sign hide"></i>
  </div>
</script>
<script type="text/html" id="template-notifications">
  <div class="container">
    <div class="row" id="notifications-wrapper">
      <div id="notifications" class="{{ bootstrapPositionClass }} notifications animated">
        <div id="dismiss-all" class="dismiss-all button orange">Dismiss all</div>
        <div id="content">
          <div id="notes"></div>
        </div>
      </div>
    </div>
  </div>
</script>

</body>
</html>
